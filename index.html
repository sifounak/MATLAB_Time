<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
	<h1 class='title'>MATLAB Time</h1>
	
	<div class='item-container'>
		<div class='item-container-header'>Color Settings</div>
		<div class='item-container-content'>
			<label class='item'>
				Background Color
				<input id='backgroundColorPicker' type='text' class='item-color item-color-sunny'>
			</label>
			<label class='item'>
				Text Color
				<input id='textColorPicker' type='text' class='item-color item-color-sunny'>
			</label>
		</div>
	</div>
	
	<div class='item-container'>
		<div class='item-container-header'>MATLAB Logo</div>
		<div class='item-container-content'>
			<label class='item'>
				Rotate MATLAB Logo
				<select name="rotateLogo" id="rotateLogo" class="item-select">
					<option class="item-select-option" value="0">Off</option>
					<option class="item-select-option" value="1">Every Minute</option>
					<option class="item-select-option" value="2">Every Hour</option>
					<option class="item-select-option" value="3">On Shake</option>
				</select>
			</label>
		</div>
	</div>
	
	<div class='item-container'>
	<div class='item-container-header'>Battery</div>
		<div class='item-container-content'>
			<label class='item'>
				Bar Reflects Battery Level
				<input id='reflectBatt' type='checkbox' class='item-checkbox'>
			</label>
			<label class='item'>
				Show Battery Percentage
				<input id='showBattPct' type='checkbox' class='item-checkbox'>
			</label>
		</div>
	</div>
	
	<div class='item-container'>
		<div class='item-container-header'>Bluetooth Connection</div>
		<div class='item-container-content'>
			<label class='item'>
				Vibrate on Bluetooth Disconnect
				<input id='vibeDisconnect' type='checkbox' class='item-checkbox'>
			</label>
			<label class='item'>
				Vibrate on Bluetooth Reconnect
				<input id='vibeConnect' type='checkbox' class='item-checkbox'>
			</label>
		</div>
	</div>
	
	<div class='item-container'>
		<div class="item-container-header">Weather</div>
		<div class="item-container-content">
			<label class='item'>
				Show Temperature
				<select name="tempUnits" id="tempUnits" class="item-select">
					<option class="item-select-option" value="0">Off</option>
					<option class="item-select-option" value="1">In Celsius</option>
					<option class="item-select-option" value="2">In Fahrenheit</option>
				</select>
			</label>
			<label class='item'>
				Show Weather Conditions Text
				<input id='showConditions' type='checkbox' class='item-checkbox' name='item-checkbox-conditions'>
			</label>
		</div>
	</div>
	
	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>
	
	<br/>
	
	<div class='item-container'>
		<div class='item-container-content'>
			<div id='paypal' class='item'>
				Like MATLAB Time?<br/>
				Have a few spare bucks?<br/>
				Donate a few bucks to encourage my hobbies.
				<form action="https://www.paypal.me/AdamSifounakis" target="_blank">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				</form>
			</div>
		</div>
	</div>
	
	<div id='foot' class='item-container'>
		<div class='item-container-footer'>
			<div class='item'>
				MATLAB Time by Adam Sifounakis
			</div>
		</div>
	</div>
	
	<script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
